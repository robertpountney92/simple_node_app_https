version: '3'
services:

  app:
    build: ./app
    container_name: app
    ports:
      - "80:80"
      # - "443:443"
    restart: always
    volumes:
      - certbot-webroot-rob:/app/public/.well-known
      - certbot-letsencrypt:/etc/letsencrypt
  
  certbot:
    build: ./certbot
    container_name: certbot
    # ports:
    #   - "80:80"
    restart: always
    volumes:
      - certbot-webroot-rob:/webroots/robsimplenodeapp.tk/.well-known
      - certbot-letsencrypt:/etc/letsencrypt

volumes:
  certbot-webroot-rob:
  certbot-letsencrypt:


